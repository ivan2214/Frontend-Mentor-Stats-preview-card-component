<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="sec-img"></section>
      <section class="sec-content">
        <div class="text-content">
          <h1 class="sec-content-title">
            Get <span class="sec-content-title-span">insights</span> that help
            your business grow.
          </h1>
          <p class="sec-content-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
        </div>

        <div class="sec-content-dates">
          <div class="sec-content-dates-comp margin-rigth-desktop">
            <p class="sec-content-dates-numbers">10k+</p>
            <p class="sec-content-dates-parr">companies</p>
          </div>

          <div class="sec-content-dates-templates margin-rigth-desktop">
            <p class="sec-content-dates-numbers">314</p>
            <p class="sec-content-dates-parr">templates</p>
          </div>
          <div class="sec-content-dates-requires">
            <p class="sec-content-dates-numbers">12M+</p>
            <p class="sec-content-dates-parr">queries</p>
          </div>
        </div>
      </section>
    </main>

     <footer class="attribution">
      
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      > <p>Coded by: </p> <a href="https://github.com/ivan2214" target="_blank">Ivan Bongiovanni</a>.</p>
    </footer>
  </body>
</html>
